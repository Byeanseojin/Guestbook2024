<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
        <th:block th:fragment="content">
            <h1 class="mt-4">Modify Page</h1>
            <form action="/guestbook/modify" >
                <!-- name 속성이 중요합니다. 이 속성들이 DTO의 필드와 매핑됩니다 -->
                <div class="form-group"  method="post">
                    <label>Gno:</label>
                    <input type="text" name="gno" class="form-control" th:value="${dto.gno}" readonly>
                </div>
                <div class="form-group">
                    <label>Title:</label>
                    <input type="text" name="title"  class="form-control" th:value="${dto.title}" readonly>
                </div>
                <div class="form-group">
                    <label>Content:</label>
                    <textarea name="content" class="form-control" rows="5" readonly>[[${dto.content}]]</textarea>
                </div>
                <div class="form-group">
                    <label>Writer:</label>
                    <input type="text" name="writer" class="form-control" th:value="${dto.writer}" readonly>
                </div>
                <div class="form-group">
                    <label>RegDate:</label>
                    <input type="text" name="regDate"  class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
                </div>
                <div class="form-group">
                    <label>ModDate:</label>
                    <input type="text" name="modDate"  class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
                </div>
            </form>
                <button type="button" class="btn btn-primary form-group">Modify</button>
            <a th:href="@{/guestbook/list(page=${requestDTO.page})}">
                <button type="button" class="btn btn-info form-group">List</button>
            </a>
                <button type="button" class="btn btn-danger removeBtn">Remove</button>
        </th:block>
    </th:block>
    <script th:inline="javascript">
        let actionFrom = $("form");
        $(".removeBtn").click(function (){
            actionFrom.attr("action","/guestbook/remove")
                .attr("method", "post")
            actionFrom.submit()
        });
</script>
</html>
